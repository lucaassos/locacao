<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa Ilha - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="logo-container">
                <img src="img/logo%20mesage.png" alt="Santa Ilha Imóveis" class="login-logo">
            </div>
            <h2>Plantão - Locação</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="E-mail" required>
                <input type="password" id="password" placeholder="Senha" required>
                <button type="submit" class="btn-primary btn-block">ENTRAR</button>
            </form>
            <p id="error-msg" class="login-error">Erro ao fazer login.</p>
        </div>
    </div>
    <script type="module" src="login.js"></script>
</body>
</html>
